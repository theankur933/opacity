 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title></title>
 	<style type="text/css">


 		* {
 			text-align: center;
 		}

 		h1 {
 			font-family: cursive;
 			color: maroon;
 		}

 		div {
 			background-color: blue;
 		}

 		div.one {
 			opacity: 0.2;
 		}

 		div.two {
 			opacity: 0.4;
 		}

 		div.three {
 			opacity: 0.6;
 		}

 		div.four {
 			opacity: 0.8;
 		}

 		div.five {
 			opacity: 1.0;
 		}
 	</style>
 </head>
 <body>

 	<h1> Opacity Effect or Alpha Effect (RGBA or HSLA)</h1>

 	<div class="one">
 		<h2> Opacity: 0.2</h2>
 	</div>

 	<div class="two">
 		<h2> Opacity: 0.4</h2>
 	</div>

 	<div class="three">
 		<h2> Opacity: 0.6</h2>
 	</div>

 	<div class="four">
 		<h2> Opacity: 0.8</h2>
 	</div>

 	<div class="five">
 		<h2> Opacity: 1.0</h2>
 	</div>
 
 </body>
 </html>
